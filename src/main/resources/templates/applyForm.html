<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>repair form</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/apply}" method="post">

    <input type="text" class="form-control" name="applicantId" id="applicantId" th:value="${session.userId}"/>
    <input type="text" class="form-control" name="applicant" id="applicant" th:value="${applicant}"/>

    <div class="form-group">
        <label for="deviceName" class="col-sm-2 control-label">故障设备名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="deviceName" id="deviceName" />
        </div>
    </div>

    <div class="form-group">
        <label for="deviceType" class="col-sm-2 control-label">故障设备名称</label>
        <div class="col-sm-10">
            <select name="deviceType" id="deviceType">
                <option value ="0">小件物品</option>
                <option value ="1">大件物品</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">故障描述</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="description" id="description" />
        </div>
    </div>

    <button type="submit">提交</button>
</form>
</body>
</html>
